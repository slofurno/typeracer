<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-size: 100%;
    font-family: monospace;
  }

  .flex {
    display: flex;
    flex: 0 0 auto;
    white-space: pre;
  }

  .flex.justify-center {
    justify-content: center;
  }

  .container {
    width: 100%;

  }

  .char {
    font-size: 2em;
    padding: 1px;
    background-color: paleturquoise;
    width: .7em;

  }

  .highlight {
    background-color: palegreen;
    color: whitesmoke;
  }

  .incorrect {
    background-color: red;
  }

  input[type="text"]{
    padding: 8px;
    width: 100%;
  }

  input[type="button"]{
    padding: 8px 14px;
  }
</style>
</head>
<body>
<div id="root" style="height:100%;"></div>
<script src="bundle.js">
</script>
</body>
</html>
